<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css">

<script src="/webjars/jquery/3.2.1/dist/jquery.slim.min.js" ></script>
<script src="/webjars/popper.js/1.12.3/dist/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js"></script>

<title>회원가입</title>

</head>
<body>

<form action="/create" method="post">
  <div class="form-group">
    <label for="UserId">사용자ID</label>
    <input type="text" class="form-control" name="UserId" id="UserId" aria-describedby="emailHelp" placeholder="USERID">
  </div>
  <div class="form-group">
    <label for="UserPass">비밀번호</label>
    <input type="password" class="form-control" id="UserPass" placeholder="Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
